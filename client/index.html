<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WesWorld Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="root"></div>

    <!-- Minimal debug overlay -->
    <script>
      console.log('‚úÖ Inline script executed');

      // Create collapsible debug overlay
      const debugDiv = document.createElement('div');
      debugDiv.id = 'debug-overlay';
      debugDiv.style.cssText = 'position:fixed;bottom:0;left:0;right:0;background:rgba(0,0,0,0.85);color:lime;padding:5px;font-family:monospace;font-size:9px;z-index:99999;max-height:30px;overflow:auto;display:none;';
      debugDiv.innerHTML = '<div>‚úÖ Debug Log</div>';
      document.body.appendChild(debugDiv);

      // Toggle button
      const toggleBtn = document.createElement('button');
      toggleBtn.textContent = 'üêõ';
      toggleBtn.style.cssText = 'position:fixed;bottom:10px;left:10px;width:30px;height:30px;background:rgba(0,0,0,0.7);color:lime;border:1px solid lime;border-radius:4px;font-size:16px;z-index:99999;cursor:pointer;';
      toggleBtn.onclick = () => {
        debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
        debugDiv.style.maxHeight = debugDiv.style.display === 'none' ? '30px' : '150px';
      };
      document.body.appendChild(toggleBtn);

      function log(msg, color = 'lime') {
        const line = document.createElement('div');
        line.textContent = msg;
        line.style.color = color;
        debugDiv.appendChild(line);
        console.log(msg);
      }

      // Listen for errors
      window.addEventListener('error', (e) => {
        log('‚ùå ERROR: ' + e.message, 'red');
        debugDiv.style.display = 'block';
      });

      window.reactLoaded = false;
      window.logDebug = log;
    </script>

    <script type="module">
      window.logDebug('‚úÖ ES6 module loaded', 'cyan');
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
